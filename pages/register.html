<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Panel de Administración</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos básicos para el formulario de registro */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .register-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
    }

    .form-group input[type="submit"] {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border: none;
    }

    .form-group input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      text-decoration: none;
      color: #007BFF;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form id="register">
      <!-- Campo para el nombre de usuario -->
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre de usuario">
      </div>
      
      <!-- Campo para el correo electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
      </div>
      
      <!-- Campo para la contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Crea una contraseña">
      </div>

      <!-- Campo para confirmar la contraseña -->
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
      </div>

      <!-- Botón de submit -->
      <div class="form-group">
        <input type="submit" value="Registrarse">
      </div>
    </form>

    <!-- Enlace para ir a la página de login -->
    <div class="login-link">
      <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a></p>
    </div>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
