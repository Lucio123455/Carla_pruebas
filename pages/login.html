<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Panel de Administración</title>
  <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar tu archivo de CSS si tienes uno -->
  <style>
    /* Estilos básicos para el formulario de login */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
    }

    .form-group input[type="submit"] {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border: none;
    }

    .form-group input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #007BFF;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login">
      <!-- Campo para el usuario -->
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre de usuario">
      </div>
      
      <!-- Campo para la contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
      </div>

      <!-- Botón de submit -->
      <div class="form-group">
        <input type="submit" value="Iniciar Sesión">
      </div>
    </form>

    <!-- Enlace para recuperar contraseña -->
    <div class="forgot-password">
      <a href="#">¿Olvidaste tu contraseña?</a> <a href="register.html">Crea tu cuenta aqui</a>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
